{% extends "base.html" %}

{% block title %}Student Profile Data{% endblock %}

{% block content %}
	{% if student_id %}
	<p>Edit Profile:</p>
	<form type="multipart/form-data" action="/student/edit/{{ student_id }}" method="POST">
	{% else %}	
	<p>Create Profile:</p>
	<form type="multipart/form-data" action="/student/edit/" method="POST">
	{% endif %}
	<ul class="formfields">
		{% for forms in student_form %}
		{{ student_form.as_ul }}
	</ul>
	<input type="submit">
	</form>
{% endblock %}
