{% extends "base.html" %}

{% block title %}Event Glossary:{% endblock %}

{% block content %}
	<dl>
	{% for event in events %}
		<dt>{{event.name}}:</dt> <dd>{{event.desc}} <a href="/events/edit/{{event.key.id}}">Edit Event</a></dd>
	{% endfor %}
	</dl>
	<a href="/events/edit/">Add Another Event</a>
{% endblock %}
