{% extends "base.html" %}

{% block title %}Requirements for {{ tournament.name }}{% endblock %}

{% block content %}
	<dl>
	{% for ticket in tickets %}
		<dt>{{ticket.reqType.name}}:</dt> <dd>{{ticket.requirement}} Due: {{ticket.dueDate}}</dd>
	{% endfor %}
	</dl>
	<a href="/requirements/add/{{tournament.key.id}}">Add Another Requirement</a>
{% endblock %}
